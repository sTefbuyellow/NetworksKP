<body>
<div class="add-page-content">
  <div class="container">
    <div>
      <h3 class="new-room-title">Добавить комнату</h3>
    </div>
    <hr>
    <form [formGroup]="addRoomForm" (ngSubmit)="addRoom()">
      <div class="form-group">
        <label class="room-area">Площадь</label>
        <input type="text" [formControlName]="'area'" class="form-control" placeholder="Площадь комнаты">
      </div>
      <div class="form-group">
        <label class="room-describing">Описание</label>
        <editor [formControlName]="'description'" [init]="{plugins: 'link'}"></editor>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-lg btn-secondary btn-block">Создать</button>
      </div>
    </form>
  </div>
</div>
</body>
