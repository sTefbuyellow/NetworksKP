<div class="regForm">
  <div class="container justify-content-center">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
      <div class="form-group">
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Имя"
               required="" autofocus="">
      </div>
      <div class="form-group">
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputSecondname" [formControlName]="'secondName'" class="form-control"
               placeholder="Фамилия" required="" autofocus="">
      </div>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" id="inputEmail" [formControlName]="'email'" class="form-control" placeholder="Адрес электронной почты"
               required="" autofocus="">
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control"
               placeholder="Пароль" required="">
      </div>
      <div class="form-group">
        <label for="inputConfirmPassword" class="sr-only">Password</label>
        <input type="password" id="inputConfirmPassword" [formControlName]="'confirmPassword'" class="form-control"
               placeholder="Повторите пароль" required="">
      </div>
      <button class="btn btn-lg btn-secondary btn-block" type="submit">Sign up</button>
    </form>
  </div>
</div>
