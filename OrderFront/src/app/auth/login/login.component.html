<body>
<div class="loginForm">
  <div class="container">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <h1 class="h3 mb-3 font-weight-normal title">Введите данные</h1>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" id="inputEmail" [formControlName]="'email'" class="form-control"
               placeholder="Адрес электронной почты" required="" autofocus="">
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control"
               placeholder="Пароль" required="">
      </div>
      <button class="btn btn-lg btn-secondary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</div>
</body>
